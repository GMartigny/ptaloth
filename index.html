<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ptaloth</title>
    <style>
        body {
            margin: 0;
            color: #333;
        }
        main {
            margin-top: 20px;
        }
        main .custom-checkbox {
            padding-left: .25rem;
        }
        #switch {
            position: relative;
            top: -2px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            height: 0;
            outline: none;
        }
        #switch:before, #switch:after {
            position: absolute;
            top: -2px;
            cursor: pointer;
            text-align: center;
            padding: 0 1em;
            border-radius: inherit;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border: inherit;
        }
        #switch:before {
            content: "Ptaloth";
            color: #333;
        }
        #switch:after {
            content: "English";
            color: inherit;
            background-color: inherit;
            overflow: hidden;
            height: 0;
            transition: height .3s ease-out;
        }
        #switch:checked:after {
            height: calc(1.5em + 1px);
        }
        .btn.btn-secondary:active {
            box-shadow: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="libs/awesomplete.css" rel="stylesheet" type="text/css"/>
    <script src="libs/awesomplete.js"></script>
</head>
<body>
<main class="container">
    <form>
        <div class="input-group">
            <input type="text" class="form-control" id="input" placeholder="Enter text"/>
            <span class="input-group-btn">
                <button id="clear" class="btn btn-secondary" type="button" title="Clear input">
                    <i class="fa fa-remove" aria-hidden="true"></i>
                </button>
            </span>
        </div>
        <div class="input-group">
            <label class="custom-control custom-checkbox" for="switch" title="Switch language">
                <input type="checkbox" id="switch" class="btn btn-secondary">
            </label>
        </div>
    </form>
</main>
<canvas id="output"></canvas>
<script>
    // Nothing of interest can be found in this messy code, look further
    (function() {
        function browse (object, action) {
            for (let key in object) {
                if (object.hasOwnProperty(key)) {
                    action(key, object[key], object);
                }
            }
        }
        Array.prototype.toString = function () {
            return this.join(", ")
        };

        /**
         * @typedef {Object} Ideogram
         * @prop {String|Array} meaning - Meaning of this ideogram (can have two)
         * @prop {Array} [draw] - List of instruction for the draw (can be omitted to use only for reference)
         * @prop {Array} [synonyms] - Other meaning for this ideogram
         */

        let input = document.getElementById("input");
        let output = document.getElementById("output");
        let switcher = document.getElementById("switch");

        // Fetch data and parse to json
        let url = "./data.json";
        fetch(url).then(function(response) {
            if (response.ok) {
                return response.json();
            }
        }).then(/** @param {Object<Ideogram>} json */ function(json) {
            console.log("Json ok");

            // Display ideogram in string
            function toString (ideogram) {
                if (json[ideogram]) {
                    return `${ideogram} (${json[ideogram].meaning})`;
                }
                else {
                    return "";
                }
            }

            // Display ideograms in canvas
            const drawIdeogram = (function(json) {
                const pi2 = Math.PI * 2;

                let margin = 50;
                let width = 50;
                let height = width * 2;
                let lineWidth = 8;

                output.width = document.body.offsetWidth;
                let nbPerLine = Math.floor((output.width - margin) / (width + margin));
                let ctx = output.getContext("2d");

                return function(ideograms) {
                    let length = ideograms ? ideograms.length : 0;
                    output.height = Math.ceil(length / nbPerLine) * (height + margin) + margin;
                    ctx.lineWidth = lineWidth;
                    ctx.lineCap = "round";
                    ctx.lineJoin = "round";
                    ctx.strokeStyle = "#333";
                    ctx.textAlign = "center";

                    ctx.beginPath();
                    for (let i = 0; i < length; ++i) {
                        let x = margin + (width + margin) * (i % nbPerLine);
                        let y = margin + (height + margin) * Math.floor(i / nbPerLine);

                        // Draw strokes
                        json[ideograms[i]].draw.forEach(function (draw) {
                            if (Array.isArray(draw)) {
                                draw.forEach(function (pos, index) {
                                    let posX = ((pos - 1) % 3) * (width / 2);
                                    let posY = Math.floor((pos - 1) / 3) * (height / 2);
                                    if (!index) {
                                        ctx.moveTo(x + posX, y + posY);
                                    }
                                    ctx.lineTo(x + posX, y + posY);
                                });
                            }
                            else {
                                let posY;
                                if (draw === "top") {
                                    posY = height / 4;
                                }
                                else if (draw === "bottom") {
                                    posY = height * 3 / 4;
                                }
                                ctx.moveTo(x + width, y + posY);
                                ctx.arc(x + width / 2, y + posY, width / 2, 0, pi2);
                            }
                        });

                        let text;

                        ctx.fillStyle = "#FA0F41";
                        text = json[ideograms[i]].meaning.toString();
                        ctx.font = Math.min(Math.floor(3.5 * width / text.length), 35) + "px arial";
                        ctx.fillText(text, x + width / 2, y + height + margin / 2 + 15);

                        ctx.fillStyle = "#aaa";
                        text = ideograms[i].toString();
                        ctx.font = Math.min(Math.floor(3.5 * width / text.length), 35) + "px arial";
                        ctx.fillText(text, x + width / 2, y - margin / 2);
                    }
                    ctx.stroke();
                    ctx.closePath();
                }
            })(json);

            let autocomplete = new Awesomplete(input, {
                autoFirst: true,
                minChars: 1,
                filter: function(text, input) {
                    if (/ $/.test(input)) {
                        return false;
                    }
                    else {
                        return Awesomplete.FILTER_STARTSWITH(text, input.match(/[^ ]*$/)[0]);
                    }
                },
                item: function(text, input) {
                    return Awesomplete.ITEM(text, input.match(/[^ ]*$/)[0]);
                },
                replace: function(text) {
                    let before = this.input.value.match(/^.+ \s*|/)[0];
                    this.input.value = before + text + " ";
                }
            });

            // Change translation direction
            switcher.addEventListener("change", function () {
                localStorage.setItem("switch", switcher.checked ? 1: 0);
                onKeyUp(input.value);
                input.focus();
                autocomplete.list = switcher.checked ? englishWords : Object.keys(json);
            });
            switcher.checked = +localStorage.getItem("switch");

            function onKeyUp(value) {
                let words = value.toString().split(/( |[^'\w]|'.+?|\d)/).filter(function (word) {
                    return word && word !== " ";
                }).map(function (word) {
                    return word.toLowerCase();
                });

                // Reverse look-up
                if (switcher.checked) {
                    let tmp = words;
                    words = [];
                    let keys = Object.keys(json);
                    let keysLength = keys.length;
                    tmp.forEach(function (word) {
                        let found;
                        for (let i = 0; i < keysLength && !found; ++i) {
                            let data = json[keys[i]];
                            let meaning = [].concat(data.meaning);
                            if (data.synonyms) {
                                meaning = meaning.concat(data.synonyms);
                            }
                            if (meaning.some(function (element) {
                                    return element.toLowerCase() === word;
                                })) {
                                found = keys[i].split(" ");
                            }
                        }
                        words.push.apply(words, found);
                    });
                }

                drawIdeogram(words.filter(function(word) {
                    return json[word];
                }));
            }
            // Update input
            input.addEventListener("keyup", function() {
                onKeyUp(this.value);
                localStorage.setItem("input", this.value);
                location.hash = this.value.replace(/ /g, "+");
            });
            input.value = (location.hash.length > 1 && location.hash.substr(1).replace(/\+/g, " ")) ||
                localStorage.getItem("input");
            onKeyUp(input.value);

            // Clear input
            document.getElementById("clear").addEventListener("click", function() {
                input.value = "";
                localStorage.setItem("input", "");
                input.focus();
                drawIdeogram();
            });

            let englishWords = [];
            // Find potential break-down meaning for ideogram (look into console)
            let regex = new RegExp("(" + Object.keys(json).map(function(phoneme) {
                return phoneme.replace(/(\W)/g, "\\$1");
            }).join("|") + ")", "gi");
            browse(json, function(ideogram, data) {
                englishWords = englishWords.concat(data.meaning);
                if (data.synonyms) {
                    englishWords = englishWords.concat(data.synonyms);
                }
                let brokeDown = ideogram.match(regex);

                // the whole ideogram can be broke down
                if (brokeDown.length > 1 && ideogram.replace(regex, "") === "") {

                    console.log(toString(ideogram) + " can also mean " + brokeDown.map(function(part) {
                        return toString(part);
                    }).join(" "));

                    json[ideogram].breakDown = brokeDown.map(function(part) {
                        return json[part];
                    });
                }
            });
            autocomplete.list = switcher.checked ? englishWords : Object.keys(json);
        })
    })();
</script>

-->
</body>
</html>
