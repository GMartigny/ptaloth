<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ptaloth</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="libs/awesomplete.css" rel="stylesheet" type="text/css"/>
    <script src="libs/awesomplete.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
<main class="container">
    <form action="#">
        <div class="input-group">
            <input type="text" class="form-control" id="input" placeholder="Enter text"/>
            <span class="input-group-btn">
                <button id="clear" class="btn btn-secondary" type="button" title="Clear input"> </button>
            </span>
        </div>
        <div class="input-group">
            <label class="custom-control custom-checkbox" for="switch" title="Switch language">
                <input type="checkbox" id="switch" class="btn btn-secondary">
            </label>
        </div>
        <div class="input-group" id="btnToggleKeyboard">
            <label class="btn btn-secondary" for="showKeyboard" title="Toggle keyboard">Keyboard</label>
        </div>
        <input type="checkbox" id="showKeyboard"/>
        <div id="keyboard"></div>
    </form>
</main>
<canvas id="output"></canvas>
<script src="script.js"></script>
</body>
</html>
